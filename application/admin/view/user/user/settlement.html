<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            商户号：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="" value="{$merchant_id}" required  disabled/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            余额：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="" value="{$money}" required  disabled/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            冻结余额：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="" value="{$freezeMoney}" required  disabled/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            结算周期：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="" value="{$settle}" required  disabled/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            提现手续费：
        </label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input  class="form-control" value="{$payrate}" disabled="" required="" type="text">
                <span class="input-group-addon">{if condition="$payrateType eq '1'"}%{else}元{/if}</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            结算状态：
        </label>
        <div class="col-xs-12 col-sm-8">
            <select name="status" class="form-control selectpicker">
                <option value="1">已结算</option>
                <option value="0">申请结算</option>
                <option value="2">冻结金额</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            银行卡：
        </label>
        <div class="col-xs-12 col-sm-8">
           <select name="bankcardId" class="form-control selectpicker">
               {foreach name="bankcardList" item="bankcard"}
               <option value="{$bankcard.id}">{$bankcard.name}【{$bankcard.ka}】</option>
               {/foreach}
           </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            结算金额：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" name="money" value="" data-rule="required;integer(+)"  placeholder="请输入结算金额"/>
        </div>
    </div>

    <input type="hidden" name="merchant_id" value="{$merchant_id}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">立即提交</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>
