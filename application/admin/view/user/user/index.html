<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div class="row" style="margin-top:15px;">

            <div class="col-lg-12">
            </div>
            <div class="col-xs-6 col-md-6">
                <div class="panel bg-blue">
                    <div class="panel-body">
                        <div class="panel-title">
                            <span class="label label-success pull-right">会员余额总数</span>
                            <h5>待提款金额</h5>
                        </div>
                        <div class="panel-content">
                            <h1 class="no-margins" id="allMoney">￥0.00</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-md-6">
                <div class="panel bg-aqua-gradient">
                    <div class="panel-body">
                        <div class="ibox-title">
                            <span class="label label-info pull-right">会员已提款总数</span>
                            <h5>已提款金额</h5>
                        </div>
                        <div class="ibox-content">
                            <h1 class="no-margins" id="allWithDrayMoney">￥0.00</h1>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,edit,del')}
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('user/user/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> 手动开户</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('user/user/edit')}" 
                           data-operate-del="{:$auth->check('user/user/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
