<table class="table table-striped">
    <thead>
    <tr>
        <th>内容</th>
        <th>数据</th>
    </tr>
    </thead>
    <tbody>
    <tr><td>订单号:</td><td>{$row.orderno}</td></tr>
    <tr><td>商户号:</td><td>{$row.merchant_id}</td></tr>
    <tr><td>来源:</td><td>{$row.http}</td></tr>
    <tr><td>状态:</td><td>{$row.status_text}</td></tr>
    <tr><td>结果:</td><td>{$row.result}</td></tr>
    <tr><td>金额:</td><td>{$row.total_money}</td></tr>
    <tr><td>支付类型:</td><td>{$row.channel}</td></tr>
    <tr><td>ip:</td><td>{$row.ip}</td></tr>
    <tr><td>时间:</td><td>{:date('Y-m-d H:i:s',$row['createtime'])}</td></tr>

    <tr><td>请求参数:</td><td></td></tr>
    {foreach name="row.content" item="vo"}
    <tr><td class="">{$key}:</td><td>{$vo}</td></tr>
    {/foreach}
    </tbody>
</table>

<table class="table table-striped">

</table>

<div class="hide layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
        <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
    </div>
</div>
