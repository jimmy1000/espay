<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">



    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            系统订单号：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="sys_orderno" value="{$order.sys_orderno}" required  disabled/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            商户单号：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="orderno" value="{$order.orderno}" required  disabled/>
        </div>
    </div>


    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            订单金额：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="total_money" value="{$order.total_money}" required  disabled/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            描述：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="desc" value="{$order.req_info.desc}" required  disabled/>
        </div>
    </div>


    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            通知地址：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="notifyUrl" value="{$order.req_info.notifyUrl}" required  disabled/>
        </div>
    </div>


    <div class="form-group">
        <label class="col-xs-12 col-sm-2">
            操作密码：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input type="password" class="form-control" name="safeCode" value="" required />
        </div>
    </div>


    <input type="hidden" name="id" value="{$order.id}" />

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确认无误后，点此补单。</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
